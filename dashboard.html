<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>dashboard</title>
    <link rel="stylesheet" href="css/main.css">
    <!-- font awesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="js/jquery-3.6.0.js" charset="utf-8"></script>
    <script src="js/script.js" charset="utf-8"></script>

  </head>
  <body>
    <div class="dash-container">
      <div class="navigation">
        <ul>
        <li class="list active">
          <a href="#">
          <span class="icon"><i class="fas fa-home"></i></span>
          <span class="name">Home</span>
          </a>
        </li>
        <li class="list">
          <a href="#">
          <span class="icon"><i class="fas fa-couch"></i></span>
          <span class="name">Furniture</span>
          </a>
        </li>
        <li class="list">
          <a href="#">
          <span class="icon"><i class="fas fa-gamepad"></i></span>
          <span class="name">Tac Toe</span>
          </a>
        </li>
        <li class="list">
          <a href="#">
          <span class="icon"><i class="fas fa-box-open"></i></span>
          <span class="name">Box-Maching</span>
          </a>
        </li>
        <li class="list">
          <a href="#">
          <span class="icon"><i class="fas fa-question"></i></span>
          <span class="name">Help</span>
          </a>
        </li>
        <li class="list">
          <a href="#">
          <span class="icon"><i class="fas fa-info-circle"></i></span>
          <span class="name">About</span>
          </a>
        </li>
      </ul>
      </div>
      <div class="dash-content">
        <div class="dash-header">
          <h4> <span>d</span>ashbord</h4>
          <div class="search">
            <input type="text" placeholder="search">
            <i class="fas fa-search"></i>
          </div>
          <div class="dash-icons">
            <div class="menu-icon">
              <i class="fas fa-ellipsis-v"></i>
            </div>
            <div class="user-icon">
                <i class="fas fa-user"></i>
            </div>
          </div>
        </div>
      </div>
      </div>
  </body>
</html>
